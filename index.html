<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>چت روم رایگان</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Tahoma, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #chat-container { width: 90%; max-width: 400px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        #messages { height: 400px; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 8px 12px; border-radius: 10px; max-width: 80%; word-wrap: break-word; }
        .mine { background: #dcf8c6; align-self: flex-end; }
        .others { background: #fff; border: 1px solid #ddd; align-self: flex-start; }
        .input-area { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 5px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: #25d366; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="نام شما..." style="flex: 0.4;">
        <input type="text" id="messageInput" placeholder="پیام بنویسید...">
        <button onclick="sendMessage()">ارسال</button>
    </div>
</div>

<script>
    // --- بخش تنظیمات (اینجا را باید پر کنی) ---
    const SUPABASE_URL = 'https://nefnjochiaowqsojvaxf.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_JPylE5aN3KRD5R53C6EnPg_uPJlTiEv';
    // ---------------------------------------

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // دریافت پیام‌ها
    async function loadMessages() {
        const { data, error } = await supabase
            .from('messages')
            .select('*')
            .order('created_at', { ascending: true });

        if (error) console.error('Error:', error);
        else {
            const container = document.getElementById('messages');
            container.innerHTML = data.map(m => `
                <div class="message others">
                    <small style="color: #888;">${m.user_name}</small><br>${m.message_text}
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }
    }

    // ارسال پیام
    async function sendMessage() {
        const user = document.getElementById('userInput').value || 'ناشناس';
        const text = document.getElementById('messageInput').value;
        if (!text) return;

        const { error } = await supabase
            .from('messages')
            .insert([{ user_name: user, message_text: text }]);

        if (error) alert('خطا در ارسال!');
        else {
            document.getElementById('messageInput').value = '';
            loadMessages();
        }
    }

    // هر ۳ ثانیه پیام‌های جدید را بگیر
    setInterval(loadMessages, 3000);
    loadMessages();
</script>

</body>
</html>
