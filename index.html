<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت‌باکس من</title>
    <style>
        body { font-family: Tahoma, Arial; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 350px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        #chatMessages { height: 400px; overflow-y: auto; padding: 15px; border-bottom: 1px solid #ddd; }
        .input-area { display: flex; padding: 10px; }
        #messageInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; outline: none; }
        #sendButton { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 5px; margin-right: 5px; cursor: pointer; }
        #sendButton:hover { background: #218838; }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatMessages">
        </div>
    <div class="input-area">
        <input type="text" id="messageInput" placeholder="پیام خود را بنویسید...">
        <button id="sendButton">ارسال</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
