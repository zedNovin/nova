<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت روم جیبی</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e5ddd5; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
        }
        
        /* هدر سایت */
        header { background: #075e54; color: white; padding: 15px; text-align: center; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* بخش نمایش پیام‌ها */
        #messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 10px; 
        }

        .message { 
            padding: 10px 15px; 
            border-radius: 15px; 
            max-width: 85%; 
            word-wrap: break-word; 
            font-size: 14px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .msg-box { background: white; align-self: flex-start; border-top-right-radius: 2px; }
        .user-name { font-size: 11px; color: #075e54; font-weight: bold; display: block; margin-bottom: 4px; }

        /* بخش پایین (ورودی‌ها) */
        .input-area { 
            background: #f0f0f0; 
            padding: 10px; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            border-top: 1px solid #ddd;
        }

        input { 
            padding: 12px; 
            border: none; 
            border-radius: 25px; 
            outline: none; 
            font-size: 14px;
        }
        #userInput { width: 80px; text-align: center; }
        #messageInput { flex: 1; }

        button { 
            background: #128c7e; 
            color: white; 
            border: none; 
            width: 45px; 
            height: 45px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0; /* مانع از کوچک شدن دکمه می‌شود */
        }
        button:active { background: #075e54; }
    </style>
</head>
<body>

<header>چت روم عمومی</header>

<div id="messages"></div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="نام">
    <input type="text" id="messageInput" placeholder="پیام شما...">
    <button onclick="sendMessage()">✈</button>
</div>

<script>
    // --- اطلاعات سوپابیس خودت را اینجا بگذار ---
    const SUPABASE_URL = 'https://nefnjochiaowqsojvaxf.supabase.co'; 
    const SUPABASE_KEY = 'sb_publishable_JPylE5aN3KRD5R53C6EnPg_uPJlTiEv';
    // ---------------------------------------

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadMessages() {
        const { data, error } = await _supabase
            .from('messages')
            .select('*')
            .order('created_at', { ascending: true });

        if (!error) {
            const container = document.getElementById('messages');
            container.innerHTML = data.map(m => `
                <div class="message msg-box">
                    <span class="user-name">${m.user_name}</span>
                    ${m.message_text}
                </div>
            `).join('');
            container.scrollTop = container.scrollHeight;
        }
    }

    async function sendMessage() {
        const user = document.getElementById('userInput').value || 'ناشناس';
        const text = document.getElementById('messageInput').value;
        if (!text) return;

        const { error } = await _supabase
            .from('messages')
            .insert([{ user_name: user, message_text: text }]);

        if (!error) {
            document.getElementById('messageInput').value = '';
            loadMessages();
        } else {
            alert('خطا در اتصال به دیتابیس!');
        }
    }

    setInterval(loadMessages, 3000);
    loadMessages();
</script>

</body>
</html>
